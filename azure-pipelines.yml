trigger:
- main

variables:
  imageRepository: 'tetrisgameapp'
  containerRegistry: 'cicd1904.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Push Stage
  jobs:
  - job: Build
    displayName: Build Job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: CmdLine@2
      displayName: 'Build and Push Docker Image'
      inputs:
        script: |
          echo "Logging in to ACR..."
          echo "$(DOCKER_PASSWORD)" | docker login $(containerRegistry) -u $(DOCKER_USERNAME) --password-stdin

          echo "Building the Docker image..."
          docker build -t $(containerRegistry)/$(imageRepository):$(tag) -f $(dockerfilePath) .

          echo "Pushing the Docker image..."
          docker push $(containerRegistry)/$(imageRepository):$(tag)


