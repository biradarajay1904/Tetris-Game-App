# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  imageRepository: 'tetrisgameapp'
  containerRegistry: 'cicd1904.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        echo "Logging in to ACR..."
        echo "$(DOCKER_PASSWORD)" | docker login $(containerRegistry) -u $(DOCKER_USERNAME) --password-stdin

        echo "Building the Docker image..."
        docker build -t $(containerRegistry)/$(imageRepository):$(tag) -f $(dockerfilePath) .

        echo "Pushing the image to ACR..."
        docker push $(containerRegistry)/$(imageRepository):$(tag)
      displayName: 'Build and Push Docker Image Manually'

